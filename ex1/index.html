<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <fieldset>
        <h1>Cadastro de pessoas</h1>
        <form class="form js-form">
            <label for="name">
                Nome
                <input class="form-field js-field" id="name" maxlength="120" minlength="3" name="name" pattern="([aA-zZ]+)" required type="text">
            </label>
            <label for="birth-date">
                Data de Nascimento
                <input class="form-field js-field" id="birth-date" name="birth-date" type="date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}"> 
            </label>
            <input type="submit" value="Submit" id="salvar">
        </form>
    </fieldset>
    <div id="valores"></div>

</body>

</html>
